<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/practicaCanvas.css">
</head>
<body>
    <div class="divCanvas">
        <canvas id="canvas1" class="canvasRect1" width="650" height="300"></canvas>
    </div>
        <div class="divInputs">
            <label for="inicioX">inicio x:
                <input id="inicioX" type="range" size="50" value="20">
                <span id="posX"></span>
            </label>
        </div>
        <div class="divInputs">
            <label for="inicioY">inicio y:
                <input id="inicioY" type="range" size="50" value="20">
                <span id="posY"></span>
            </label>
        </div>
        <div class="divBtn">
            <button id="switchAnimacionBtn">comenzar animacion</button>
        </div>
        <div class="divBtn">
            <button id="mostrarCuadriculaBtn">mostrar cuadricula</button>
        </div>
    <script type="module" src="./js/scriptCanvas.js"></script>
</body>
</html>
